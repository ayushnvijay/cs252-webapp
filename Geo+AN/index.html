<html lang="en" class="no-js"><head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">



	<title>Tweets Around Me</title>
    <link href="/stylesheets/bootstrap.css" rel="stylesheet">
 <style>
   .hero-unit {
     margin-top: 60px;
   }
 </style>
 <script src="/javascripts/bootstrap.min.js"></script>
 <link href="http://fonts.googleapis.com/css?family=Droid+Serif|Open+Sans:400,700" rel="stylesheet" type="text/css">


 <script src="/javascripts/modernizr.js"></script> <!-- Modernizr -->
</head>
<body>
	<div class="container">
      <div class="hero-unit">
        <div class="pull-right">
        </div>
        <div class="text-center">
          <h1><a href="/">Tweets Around Me</a></h1>
  		<br>
          <p>Find Tweets near me:</p>
  		<br>
            <form action="/location" method="POST">
  	<b>Address:</b>
  		    <input type="text" name="address" value="">
  	<b>City:</b>
  		    <input type="text" name="city" value="">
  	<br>
  	<b>State:</b>
  			<input type="text" name="state" value="">


              <input type="submit" class="btn" value="Find">
            </form>
      </div>
    </div>
	<header>
		<h1>Timeline</h1>
	</header>

	<section id="cd-timeline" class="cd-container">

		<div class="cd-timeline-block">


			<div class="cd-timeline-content">
				<h2 align="center">1st Tweet</h2>
				<p id="tweet1">Wow</p>
				<a href="#0" class="cd-read-more">Read more</a>
				<span class="cd-date">Jan 14</span>
			</div> <!-- cd-timeline-content -->
            <div class="cd-timeline-img cd-picture">
				<img src="/images/cd-icon-picture.svg" alt="Picture">
			</div> <!-- cd-timeline-img -->
		</div> <!-- cd-timeline-block -->

		<div class="cd-timeline-block">

			<div class="cd-timeline-content">

				<img src="/images/cd-icon-movie.svg" alt="Movie">

		</div> <!-- cd-timeline-block -->

		<div class="cd-timeline-block">


			<div class="cd-timeline-content">

			</div> <!-- cd-timeline-content -->
            <div class="cd-timeline-img cd-picture">
				<img src="/images/cd-icon-picture.svg" alt="Picture">
			</div> <!-- cd-timeline-img -->
		</div> <!-- cd-timeline-block -->

		<div class="cd-timeline-block">

			<div class="cd-timeline-content">
				<h2 align="center">4th Tweet</h2>
				<p id="tweet4"></p>
				<a href="#0" class="cd-read-more">Read more</a>
				<span class="cd-date">Feb 14</span>
			</div> <!-- cd-timeline-content -->
            <div class="cd-timeline-img cd-location">
				<img src="/images/cd-icon-location.svg" alt="Location">
			</div> <!-- cd-timeline-img -->

		</div> <!-- cd-timeline-block -->

		<div class="cd-timeline-block">


			<div class="cd-timeline-content">
				<h2 align="center">5th Tweet</h2>
